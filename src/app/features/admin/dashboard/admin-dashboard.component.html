<div class="admin-dashboard-container">
  <h1 class="dashboard-title">Admin Dashboard</h1>

  <div class="dashboard-content" *ngIf="dashboardStats$ | async as stats; else loadingTemplate">
    <mat-grid-list [cols]="breakpoint" rowHeight="200px" (window:resize)="onResize($event)">
      <!-- Total Users Card -->
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <div mat-card-avatar class="card-icon-container users-icon">
              <mat-icon>people</mat-icon>
            </div>
            <mat-card-title>Total Users</mat-card-title>
            <mat-card-subtitle>Registered Accounts</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="stat-number">{{ stats.totalUsers }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <!-- Active Sessions Card -->
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <div mat-card-avatar class="card-icon-container sessions-icon">
              <mat-icon>device_hub</mat-icon>
            </div>
            <mat-card-title>Active Sessions</mat-card-title>
            <mat-card-subtitle>Current Logins</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="stat-number">{{ stats.activeSessions }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>

      <!-- Errors Today Card -->
      <mat-grid-tile>
        <mat-card class="dashboard-card">
          <mat-card-header>
            <div mat-card-avatar class="card-icon-container errors-icon">
              <mat-icon>error</mat-icon>
            </div>
            <mat-card-title>Errors Today</mat-card-title>
            <mat-card-subtitle>System Issues</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <p class="stat-number">{{ stats.errorsToday }}</p>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>  <ng-template #loadingTemplate>
    <div class="loading-container">
      <mat-spinner diameter="50"></mat-spinner>
      <p *ngIf="!loading" class="error-message">Could not load dashboard data</p>
    </div>
  </ng-template>
</div>
